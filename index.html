<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online Border Radius Generator</title>
</head>
<body>
    
    <header class="container p-3">

        <h1 class="position-relative translate-middle-x top-0 start-50">Online Border Radius Generator</h1>

    </header>

    <main class="container d-flex flex-column align-items-center mt-3">

        <table>

            <tbody>

                <tr>
                    <td>
                        <div class="d-flex flex-column align-items-center edge border border-1 rounded4 py-3">
                            <input type="number" class="form-control border-2 border-primary in-border mb-2">
                            <input type="range" class="" min="0" max="40" value="0">
                        </div>

                        <div>
                            <input type="checkbox" name="All the same" id="">
                            <label for="All the same">All the same</label>
                        </div>
                    </td>

                    <td class="centered">&nbsp;</td>
                    <td>
                        <div class="d-flex flex-column align-items-center edge border border-1 rounded3 py-3">
                            <input type="number" class="form-control border-2 border-primary in-border mb-2">
                            <input type="range" class="" min="0" max="40" value="0">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <div>
                            <textarea name="code" id="" cols="20" rows="4" spellcheck="false"></textarea>
                        </div>
                    </td>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td>
                        <div class="d-flex flex-column align-items-center edge border border-1 rounded1 py-3">
                            <input type="number" class="form-control border-2 border-primary in-border mb-2">
                            <input type="range" class="" min="0" max="40" value="0">
                        </div>
                    </td>

                    <td class="centered">&nbsp;</td>
                    <td>
                        <div class="d-flex flex-column align-items-center edge border border-1 rounded2 py-3">
                            <input type="number" class="form-control border-2 border-primary in-border mb-2">
                            <input type="range" class="" min="0" max="40" value="0">
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

        <section class="container-md mt-5">

            <div class="row py-2">
                <div class="d-flex col-sm-1">
                    <span>Width: </span>
                    <div class="bg-primary rounded shadow-lg px-1">1</div>
                </div>

                <div class="d-flex align-items-center col-xl">
                    <input type="range" class="" min="0" max="40" value="0">
                </div>
            </div>

            <div class="row py-2">
                <div class="col-sm-1">
                    <span class="mt-1">Style: </span>
                </div>
                <div class="d-flex align-items-center col-xl">
                    <div class="row">
                        <div class="btn-style solid col-sm-4 mt-1" title="solid">Solid</div>
                        <div class="btn-style dotted col-sm-4 mt-1" title="dotted">Dotted</div>
                        <div class="btn-style dashed col-sm-4 mt-1" title="dashed">Dashed</div>
                        <div class="btn-style double col-sm-4 mt-1" title="double">Double</div>
                        <div class="btn-style groove col-sm-4 mt-1" title="groove">Groove</div>
                        <div class="btn-style ridge col-sm-4 mt-1" title="ridge">Ridge</div>
                        <div class="btn-style inset col-sm-4 mt-1" title="inset">Inset</div>
                        <div class="btn-style outset col-sm-4 mt-1" title="outset">Outset</div>
                        <div class="btn-style hidden col-sm-4 mt-1" title="hidden">Hidden</div>
                        <div class="btn-style none col-sm-4 mt-1" title="none">None</div>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-sm-1">
                    <span class="">Color:</span>
                </div>
                <div class="d-flex align-items-center col">
                    <input type="color" class="mx-3">
                    <div class="mx-3">
                        <input type="range" class="" min="0" max="1" value="0" >
                    </div>
                    <div class="bg-primary rounded shadow-lg px-1">1</div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col-sm-1">
                    <span class="mt-1">Position: </span>
                </div>
                <div class="d-flex align-items-center col-xl">
                    <div class="row">
                        <div class="btn-style lg All col-sm-4 mt-1" title="All">All</div>
                        <div class="btn-style lg Top col-sm-4 mt-1" title="Top">Top</div>
                        <div class="btn-style lg Right col-sm-4 mt-1" title="Right">Right</div>
                        <div class="btn-style lg Bottom col-sm-4 mt-1" title="Bottom">Bottom</div>
                        <div class="btn-style lg Left col-sm-4 mt-1" title="Left">Left</div>
                    </div>
                </div>
            </div>

        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
